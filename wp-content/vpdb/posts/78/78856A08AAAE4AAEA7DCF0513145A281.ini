post_content = "<!-- wp:heading --><h2>Chi siamo</h2><!-- /wp:heading --><!-- wp:paragraph --><p>L'indirizzo del nostro sito web è: <<[site-url]>>.</p><!-- /wp:paragraph --><!-- wp:heading --><h2>Quali dati personali raccogliamo e perché li raccogliamo</h2><!-- /wp:heading --><!-- wp:heading {\"level\":3} --><h3>Commenti</h3><!-- /wp:heading --><!-- wp:paragraph --><p>Quando i visitatori lasciano commenti sul sito, raccogliamo i dati mostrati nel modulo dei commenti oltre all'indirizzo IP del visitatore e la stringa dello user agent del browser per facilitare il rilevamento dello spam.</p><!-- /wp:paragraph --><!-- wp:paragraph --><p>Una stringa anonimizzata creata a partire dal tuo indirizzo email (altrimenti detta hash) può essere fornita al servizio Gravatar per vedere se lo stai usando. La privacy policy del servizio Gravatar è disponibile qui: https://automattic.com/privacy/. Dopo l'approvazione del tuo commento, la tua immagine del profilo è visibile al pubblico nel contesto del tuo commento.</p><!-- /wp:paragraph --><!-- wp:heading {\"level\":3} --><h3>Media</h3><!-- /wp:heading --><!-- wp:paragraph --><p>Se carichi immagini sul sito web, dovresti evitare di caricare immagini che includono i dati di posizione incorporati (EXIF GPS). I visitatori del sito web possono scaricare ed estrarre qualsiasi dato sulla posizione dalle immagini sul sito web.</p><!-- /wp:paragraph --><!-- wp:heading {\"level\":3} --><h3>Modulo di contatto</h3><!-- /wp:heading --><!-- wp:heading {\"level\":3} --><h3>Cookie</h3><!-- /wp:heading --><!-- wp:paragraph --><p>Se lasci un commento sul nostro sito, puoi scegliere di salvare il tuo nome, indirizzo email e sito web nei cookie. Sono usati per la tua comodità in modo che tu non debba inserire nuovamente i tuoi dati quando lasci un altro commento. Questi cookie dureranno per un anno.</p><!-- /wp:paragraph --><!-- wp:paragraph --><p>Se visiti la pagina di login, verrà impostato un cookie temporaneo per determinare se il tuo browser accetta i cookie. Questo cookie non contiene dati personali e viene eliminato quando chiudi il browser.</p><!-- /wp:paragraph --><!-- wp:paragraph --><p>Quando effettui l'accesso, verranno impostati diversi cookie per salvare le tue informazioni di accesso e le tue opzioni di visualizzazione dello schermo. I cookie di accesso durano due giorni mentre i cookie per le opzioni dello schermo durano un anno. Se selezioni &quot;Ricordami&quot;, il tuo accesso persisterà per due settimane. Se esci dal tuo account, i cookie di accesso verranno rimossi.</p><!-- /wp:paragraph --><!-- wp:paragraph --><p>Se modifichi o pubblichi un articolo, un cookie aggiuntivo verrà salvato nel tuo browser. Questo cookie non include dati personali, ma indica semplicemente l'ID dell'articolo appena modificato. Scade dopo 1 giorno.</p><!-- /wp:paragraph --><!-- wp:heading {\"level\":3} --><h3>Contenuto incorporato da altri siti web</h3><!-- /wp:heading --><!-- wp:paragraph --><p>Gli articoli su questo sito possono includere contenuti incorporati (ad esempio video, immagini, articoli, ecc.). I contenuti incorporati da altri siti web si comportano esattamente allo stesso modo come se il visitatore avesse visitato l'altro sito web.</p><!-- /wp:paragraph --><!-- wp:paragraph --><p>Questi siti web possono raccogliere dati su di te, usare cookie, integrare ulteriori tracciamenti di terze parti e monitorare l'interazione con essi, incluso il tracciamento della tua interazione con il contenuto incorporato se hai un account e sei connesso a quei siti web.</p><!-- /wp:paragraph --><!-- wp:heading {\"level\":3} --><h3>Analytics</h3><!-- /wp:heading --><!-- wp:heading --><h2>Con chi condividiamo i tuoi dati</h2><!-- /wp:heading --><!-- wp:heading --><h2>Per quanto tempo conserviamo i tuoi dati</h2><!-- /wp:heading --><!-- wp:paragraph --><p>Se lasci un commento, il commento e i relativi metadati vengono conservati a tempo indeterminato. È così che possiamo riconoscere e approvare automaticamente eventuali commenti successivi invece di tenerli in una coda di moderazione.</p><!-- /wp:paragraph --><!-- wp:paragraph --><p>Per gli utenti che si registrano sul nostro sito web (se presenti), memorizziamo anche le informazioni personali che forniscono nel loro profilo utente. Tutti gli utenti possono vedere, modificare o cancellare le loro informazioni personali in qualsiasi momento (eccetto il loro nome utente che non possono cambiare). Gli amministratori del sito web possono anche vedere e modificare queste informazioni.</p><!-- /wp:paragraph --><!-- wp:heading --><h2>Quali diritti hai sui tuoi dati</h2><!-- /wp:heading --><!-- wp:paragraph --><p>Se hai un account su questo sito, o hai lasciato commenti, puoi richiedere di ricevere un file esportato dal sito con i dati personali che abbiamo su di te, compresi i dati che ci hai fornito. Puoi anche richiedere che cancelliamo tutti i dati personali che ti riguardano. Questo non include i dati che siamo obbligati a conservare per scopi amministrativi, legali o di sicurezza.</p><!-- /wp:paragraph --><!-- wp:heading --><h2>Dove spediamo i tuoi dati</h2><!-- /wp:heading --><!-- wp:paragraph --><p>I commenti dei visitatori possono essere controllati attraverso un servizio di rilevamento automatico dello spam.</p><!-- /wp:paragraph --><!-- wp:heading --><h2>Le tue informazioni di contatto</h2><!-- /wp:heading --><!-- wp:heading --><h2>Informazioni aggiuntive</h2><!-- /wp:heading --><!-- wp:heading {\"level\":3} --><h3>Come proteggiamo i tuoi dati</h3><!-- /wp:heading --><!-- wp:heading {\"level\":3} --><h3>Quali procedure abbiamo predisposto per prevenire la violazione dei dati</h3><!-- /wp:heading --><!-- wp:heading {\"level\":3} --><h3>Da quali terze parti riceviamo dati</h3><!-- /wp:heading --><!-- wp:heading {\"level\":3} --><h3>Quale processo decisionale automatizzato e/o profilazione facciamo con i dati dell'utente</h3><!-- /wp:heading --><!-- wp:heading {\"level\":3} --><h3>Requisiti di informativa normativa del settore</h3><!-- /wp:heading -->"
